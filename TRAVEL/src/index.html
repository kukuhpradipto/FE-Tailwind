<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Mogra&display=swap"
      rel="stylesheet"
    />

    <!-- TAILWIND STYLE -->
    <link rel="stylesheet" href="../dist/tailwind.css" />

    <!-- ALPINE JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>

  <body>
    <!-- NAVIGATION -->
    <nav x-data="{navOpen:true}" class="py-9 px-4">
      <div class="container mx-auto">
        <div class="flex justify-between items-center">
          <img src="../public/asset/logo.png" alt="logo" class="order-1 sm:oder-2"/>
          <img
            @click="navOpen = !navOpen"
            src="../public/asset/button-toggle.svg"
            alt="toggle"
            class="order-2 sm:order-1 lg:hidden" 
          /> 
          <div class="order-2 hidden lg:block">
            <ul class="flex gap-16">
              <li class="text-grey-custom font-bold text-sm font-Circular"><a href="">Home</a></li>
              <li class="text-grey-custom font-bold text-sm opacity-50 font-Circular"><a href="">Discover</a></li>
              <li class="text-grey-custom font-bold text-sm opacity-50 font-Circular"><a href="">Special Deals</a></li>
              <li class="text-grey-custom font-bold text-sm opacity-50 font-Circular"><a href="">Contact</a></li>
            </ul>
          </div>
        <div class="order-3 hidden sm:block">
            <button
            class="grow bg-white px-8 py-4 font-bold text-grey-custom rounded-full text-sm"
          >
            Login
          </button>
          <button
            class="grow bg-purple-custom px-8 py-4 font-bold text-white rounded-full text-sm"
          >
            Sign Up
          </button>
          </div>
        </div>
      </div>

      <div
        x-show="navOpen"
        x-data="{open:false}"
        class="fixed bottom-0 right-0 left-0 bg-white px-4 py-4 border lg:hidden"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
      >
        <ul class="flex justify-between">
          <li class="text-purple-custom">
            <button
              href=""
              class="flex justify-center flex-col items-center gap-1"
            >
              <ion-icon name="home-outline" class="text-2xl"></ion-icon>
              <span class="text-base text-purple-custom font-bold">Home</span>
            </button>
          </li>
          <li>
            <button
              href=""
              class="flex justify-center flex-col items-center gap-1"
            >
              <ion-icon
                name="albums-outline"
                class="text-2xl text-grey-custom opacity-50"
              ></ion-icon>
              <span class="text-base text-grey-custom font-normal"
                >Discover</span
              >
            </button>
          </li>
          <li>
            <button
              href=""
              class="flex justify-center flex-col items-center gap-1"
            >
              <ion-icon
                name="sparkles-outline"
                class="text-2xl text-grey-custom opacity-50"
              ></ion-icon>
              <span class="text-base font-normal text-grey-custom"
                >Special</span
              >
            </button>
          </li>
          <li>
            <button
              href=""
              class="flex justify-center flex-col items-center gap-1"
            >
              <ion-icon
                name="megaphone-outline"
                class="text-2xl text-grey-custom opacity-50"
              ></ion-icon>
              <span class="text-base font-normal text-grey-custom"
                >Contact</span
              >
            </button>
          </li>
          <li>
            <button
              href=""
              @click="open = !open"
              class="flex justify-center flex-col items-center gap-1"
            >
              <ion-icon
                name="reorder-four-outline"
                class="text-2xl text-grey-custom opacity-50"
              ></ion-icon>
              <span class="text-base font-normal text-grey-custom">More</span>`
            </button>
          </li>
        </ul>
        <div
          x-show="open"
          class="z-50 absolute bottom-28 left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90"
        >
          <button
            class="grow bg-white px-8 py-4 font-bold text-grey-custom rounded-full text-sm"
          >
            Login
          </button>
          <button
            class="grow bg-purple-custom px-8 py-4 font-bold text-white rounded-full text-sm"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <SECtion>
      <div class="container mx-auto px-4 py-28">
        <div class="grid grid-cols-12">
          <div class="col-span-12 lg:col-span-4 order-2">
            <div>
              <button class="px-8 py-4 bg-white text-pink-custom flex gap-2 text-sm font-bold drop-shadow-sm-shadow rounded-full mx-auto">
                Explore the world!
                <img src="../public/asset/icon/work.svg" alt="">
              </button>
              <h1 class="mt-4 mb-8 font-bold text-[40px] text-grey-custom leading-tight text-center">
                Travel
                <span class="text-pink-custom">
                  top destination
                </span> of the world
              </h1>
              <p class="mb-8 text-center text-grey-custom opacity-50 text-base font-inter">We always make our customer happy by providing as many choices as possible</p>
            <div class="flex flex-col gap-6">
              <button class="py-6 px-8 bg-purple-custom drop-shadow-lg-shadow text-white rounded-full text-sm font-bold">Get Started</button>
              <button class="z-10 flex justify-center items-center gap-2 py-6 px-8 bg-white rounded-full text-sm font-bold border-[#EEE]">
                <img src="../public/asset/icon/play.svg" alt="">
                Watch Demo
              </button>
            </div>
            </div>
          </div>
          <div class="col-span-12 lg:col-span-8 order-1">
            <div>
              <img src="../public/asset/hero-grup.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </SECtion>


    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
